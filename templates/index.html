<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender!!</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar sticky-top navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Book Recommender</span>

        <ul class="nav nav-pills">
            <li class="nav-item" style="margin-right: 60px;">
                <a aria-current="page" class="nav-link active" href="/"><b>Top 50</b></a>
            </li>
            <li class="nav-item dropdown" style="margin-right: 60px;">
                <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                   role="button"><b>Recommendation</b></a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/rec_book">Book Name</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/rec_auth">Author</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<h1 style="font-size: 70px; text-align: center; font-family: 'Oswald', sans-serif; margin-top: 15px;">TOP 50 BOOKS</h1>
<div class="container">

    <div class="row row-cols-5 row-cols-lg-5 g-2 g-lg-3">

        {% for i in range(book_name|length) %}
        <div class="col p-5">
            <img class="card-img-top" height="200px" src="{{ book_img[i] }}" style="margin-bottom: 17px;" width="100px">
            <h4 class="text" style="text-align: justify; text-justify: inter-word;">{{ book_name[i] }}</h4>
            <h6 class="text" style="color: #6c757d; margin-top: 13px; margin-bottom: 13px;">{{ book_auth[i] }}</h6>
            <h6 class="text">Rating - {{ book_rat[i]|round(2)}}</h6>
            <h6 class="text">Votes - {{ book_numrat[i] }}</h6>
        </div>
        {% endfor %}
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
